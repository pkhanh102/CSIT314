<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="edititem.css">

<body>
    <header>
        <!-- NAVIGATION BAR -->
        <h1 class="logo_name">ROCKETMEAL</h1>
        <div>
            <p class="logo_description">30 minutes</p>
            <ul class="navigation_bar">
                <li class="nav_list"><a href="">Login</a></li>

                <li class="nav_list"><a href="index.html">Home</a></li>

        </div>

    <main>
		<div class="box">
			<p style="color: #000; font-size: 18px; font-weight: bold;">Edit Item</p>
			<form>
                <div class="input">
                    <label style= "font-weight: bold; padding-right: 90px;" for="itemname">Item name</label>
                    <input type="text" id="itemname">
                </div>
                <div class="input">
                    <label style= "font-weight: bold; padding-right: 80px;" for="description">Description</label>
                    <input type="text" id="description">
                </div>
                <div class="_input">
                    <label style= "font-weight: bold; padding-right: 130px;" for="price">Price</label>
                    <input type="number" id="price">
                </div>
			</form>
		</div>
        <div class="button-container">
            <button class="custom-button" type="submit">Cancel</button>
            <button class="custom-button" type="submit">Done</button>
        </div>
    </main>
