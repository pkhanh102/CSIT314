<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketMeal</title>
    <link rel="stylesheet" href="receipt.css">
</head>

<body>
    <header>
        <!-- NAVIGATION BAR -->
        <h1 class="logo_name">ROCKETMEAL</h1>
        <div>
            <p class="logo_description">30 minutes</p>
            <ul class="navigation_bar">
                <li class="nav_list"><a href="">Login</a></li>
                <li class="nav_list"><a href="">About Us</a></li>
                <li class="nav_list"><a href="">Food Categories</a></li>
                <li class="nav_list"><a href="index.html">Home</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="box">
            <b class="receiptHeading">Order Details</b>
            <hr>
            <b class="orderFromPlace">Your Membership</b>
            <br>
            <div class="itemsOrdered">
                <p class="item">VIP Type: <span id="vipType"></span></p>
                <p class="price" id="vipPrice"></p>
            </div>
            
            <hr>
            <div class="total">
                <p class="textHeading">Total: </p>
                <p class="price" id="totalPrice"></p>
            </div>
        </div>
        <div class="container" style="display: flex; align-items: center; margin-left: 35%;">
            <button class="buttonText" style="margin-right: 20px;" onclick="window.history.back()">Back</button>
            <button class="buttonText">Pay</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 ROCKETMEAL</p>
    </footer>

    <script>
        // Extract query parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const vipType = urlParams.get('vipType');
        const price = urlParams.get('price');

        document.getElementById('vipType').textContent = vipType;
        document.getElementById('vipPrice').textContent = price;
        document.getElementById('totalPrice').textContent = price;
    </script>
</body>

</html>
