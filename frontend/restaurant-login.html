<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketMeal</title>
    <link rel="stylesheet" href="restaurant-login.css">
</head>

<body>
    <header>
        <!-- NAVIGATION BAR -->
        <h1 class="logo_name">ROCKETMEAL</h1>
        <div>
            <p class="logo_description">30 minutes</p>
            <ul class="navigation_bar">
                <li class="nav_list"><a href="">Login</a></li>
                <li class="nav_list"><a href="">About Us</a></li>
                <li class="nav_list"><a href="">Food Categories</a></li>
                <li class="nav_list"><a href="index.html">Home</a></li>
            </ul>
        </div>
    </header>

    <main>
        <!-- MAIN MENU & SEARCH BAR -->
        <div style="padding-top: 100px;">
            <form> 
                <div class="main_logo">
                    <img id="logo_img" src="images/rkm_logo.png" alt="Rocketmeal Logo" style="width: 60px; height: 60px;">
                    <h1 class="logoname2">ROCKETMEAL</h1>
                </div>
                <div class="main_logo">
                    <h1 class="logoname3">for restaurants</h1>
                </div>
                <div class="main_description">
                    <p style="size: 30px; color: #e2d8d8;">Manage your business info and customize menus</p>
                </div>
            </form> 
        </div>
        <div class="box">
			<form>
                <div class="username">
                    <label style="font-weight: bold; padding-right:55px; font-size: 20px;color: #ffffff;" for="email">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="password_input">
                    <label style="font-weight: bold; color: #ffffff; font-size: 20px;padding-right: 60px" for="password" >Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
			</form>
		</div>
        <div>
            <div class="button-container">
                <button class="custom-button" type="submit" style="font-size: 20px;">Login</button>
            </div>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>

</html>
