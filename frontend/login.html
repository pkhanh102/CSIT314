<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketMeal</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <header>
        <!-- NAVIGATION BAR -->
        <h1 class="logo_name">ROCKETMEAL</h1>
        <div>
            <p class="logo_description">30 minutes</p>
            <ul class="navigation_bar">
                <li class="nav_list"><a href="">Login</a></li>
                <li class="nav_list"><a href="">About Us</a></li>
                <li class="nav_list"><a href="">Food Categories</a></li>
                <li class="nav_list"><a href="index.html">Home</a></li>
            </ul>
        </div>
    </header>

    <main>
		<div class="box">
			<p style="text-align: center; color: #000; font-size: 30px; font-weight: bold;">Login to your account</p>
			<form>
                <div class="email_input">
                    <label style="font-weight: bold; padding-right: 90px;" for="email">Email</label>
                    <input type="text" id="email" name="email" required>
                </div>

                <div class="password_input">
                    <label style="font-weight: bold;" for="password" >Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
			</form>
		</div>
        <div>
            <form action="restaurant-page.html" method="post">
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Are you a partner of ROCKETMEAL?<a> Click here to go to partner's page</a></p>
        <p>&copy; 2024 ROCKETMEAL</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
